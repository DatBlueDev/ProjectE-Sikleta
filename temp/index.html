<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">
        <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">
    
        <title>E-Sikleta</title>
    
        <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">
    
        <!-- Bootstrap core CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
        <!-- Custom styles for this template -->
        <link href="signin.css" rel="stylesheet">
      </head>
<body class="text-center">
    <div id = "main">

        <img src="assets/indexLogo.png" style="width:30%">
        <div class="card mb-4 box-shadow mt-5" style="width:22rem">
            <div class="card-header">
                <h1 class="my-0 font-weight-normal">Welcome!</h1>
            </div>
            <div class="card-body">
                <button type="button" class="btn btn-light sceneSelectButtons mt-4 mb-4" onclick="loginSelect()">Log-In</button> <hr>
                <button type="button" class="btn btn-info sceneSelectButtons mt-4 mb-4" onclick="registerSelect()">Register</button>
            </div>

        </div>

    </div>
    <div id = "LoginScene" class = "container Scenes" style="display: none">
        <form class="form-signin">
            <div class="row">
            </div>
            <img class="mb-4" src="assets/indexLogo.png" alt="" width="72" height="72">
            <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
            <input type="email" id="inputEmail" class="form-control mb-3" placeholder="Email address" required="" autofocus="">
            <input type="password" id="inputPassword" class="form-control mb-3" placeholder="Password" required="">
            <div class="checkbox mb-3">
                <label>
                <input type="checkbox" value="remember-me"> Remember me
                </label>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
            <p class="mt-5 mb-3 text-muted">© 2023</p>
        </form>
    </div>
    <div id = "RegisterScene" class = "container Scenes"    style="display: none">
        <form class="form-signin">
            <img class="mb-4" src="assets/indexLogo.png" alt="" width="72" height="72">
            <h1 class="h3 mb-3 font-weight-normal">Register</h1>
        
            <div class="row">
                <div class="col-md-6 mb-3">
                    <input type="text" class="form-control" id="firstName" placeholder="First Name" value="" required="">
                </div>
                <div class="col-md-6 mb-3">
                    <input type="text" class="form-control" id="lastName" placeholder="Last Name" value="" required="">
                </div>
            </div>
            <input type="text" id="inputUsername" class="form-control mb-3" placeholder="Username" required="" autofocus="">

            <input type="email" id="inputEmail" class="form-control mb-3" placeholder="Email address" required="" autofocus="">

            <input type="password" id="inputPassword" class="form-control mb-3" placeholder="Password" required="">
            
            <div class="checkbox mb-3">
                <label>
                <input type="checkbox" value="remember-me"> Remember me
                </label>
            </div>

            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
            <p class="mt-5 mb-3 text-muted">© 2023</p>
        </form>
    </div>
    <script src = "indexScript.js"></script>

</body>
</html>
